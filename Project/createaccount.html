<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="createaccount.css">
</head>

<body>
    <div class="create">
        <h1>Create Account</h1>
        <form action="" method="get">
            <div class="form">
                <div class="email">
                    <label for="email" class = "textfirst">First Name</label>
                    <input id="email" type = "text"  placeholder="Enter Your First Name" required>
                </div>
                <div class="email">
                    <label for="email" class = "textlast">Last Name</label>
                    <input id="email" type="text" placeholder="Enter Your Last Name" required>
                </div>
                <div class="email">
                    <label for="email" class = "translatetextemail">Email</label>
                    <input id="email" type="email" placeholder="Enter Your Email" required>
                </div>
                <div class="password">
                    <label for="password" class = "translatetextpassword">Password</label>
                    <input id="password" type="password" required minlength="8" placeholder="Enter Your Password">
                </div>
                <input type="submit" value="Log in" id="submitlogin">
            </div>
        </form>
        <div class="createaccount">
            <h5>Already have an account?</h5><a href="index.html"> Log in</a>
        </div>
    </div>

</body>
