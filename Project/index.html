<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div class="login">
        <h1>Login</h1>
        <form action="/home/me" method="post">
            <div class="form">
                <div class="email">
                    <label for="email" class = "translatetextemail">Email</label>
                    <input id="email" type="email" placeholder="Enter Your Email" required name = "email">
                </div>
                <div class="password">
                    <label for="password" class = "translatetextpassword" >Password</label>
                    <input id="password" type="password" required minlength="8" placeholder="Enter Your Password" name = "password" >
                </div>
                <input type="submit" name = "submit" value="Log in" id="submitlogin">
            </div>
        </form>
        <div class="createaccount">
            <h5>Do not have an account?</h5><a href="/createaccount"> Create one</a>
        </div>
    </div>

</body>

</html>
